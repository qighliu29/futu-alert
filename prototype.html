<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        #connect-state li a {
            color: #ffffff;
        }

        #connect-state li a:before {
            display: inline-block;
            content: '';
            width: 10px;
            height: 10px;
            background-color: greenyellow;
            border-radius: 50%;
            margin-right: 5px;
            opacity: 1;
            animation: blinker 1s linear infinite;
        }

        #ticker {
            margin: 70px auto 0 auto;
        }

        #ticker thead {
            font-size: 7pt;
            background-color: #9494ce;
            font-weight: bold;
            text-align: right;
        }

        #ticker tbody {
            font-size: 8pt;
        }

        @keyframes fade-out {
            100% {
                background-color: #fff;
            }
        }

        #ticker tbody>:first-child {
            background-color: pink;
            animation: fade-out 1s linear 1 normal forwards;
        }

        .modal-footer {
            background-color: cyan;
            animation: fade-out 1s linear 1 normal forwards;
        }

        @keyframes bounceInRight {
            from,
            60%,
            75%,
            90%,
            to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            from {
                opacity: 0;
                transform: translate3d(3000px, 0, 0) skewX(-45deg);
            }

            60% {
                opacity: 1;
                transform: translate3d(-25px, 0, 0) skewX(5deg);
            }

            75% {
                transform: translate3d(10px, 0, 0) skewX(2deg);
            }

            90% {
                transform: translate3d(-5px, 0, 0) skewX(0deg);
            }

            to {
                transform: none;
            }
        }

        .bounceInRight {
            animation-name: bounceInRight;
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul id="preferences" class="nav navbar-nav navbar-left">
                    <li>
                        <a>
                            <i class="fa fa-gear"></i>
                        </a>
                    </li>
                </ul>
                <form id="settings" class="navbar-form navbar-left bounceInRight animated" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul id="connect-state" class="nav navbar-nav navbar-right">
                    <li>
                        <a>connected</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content" class="container">
            <table id="ticker" cellspacing="0" cellpadding="2" width="100%" border="0" data-toggle="table" class="table table-no-bordered">
                <thead>
                    <tr>
                        <th style="width: 20%;">code</th>
                        <th style="width: 40%;">time</th>
                        <th style="width: 10%;">price</th>
                        <th style="width: 20%;">volume</th>
                        <th style="width: 10%;">ticker_direction</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-code="UWT" data-toggle="modal" data-target="#basicModal">
                        <td>UWT</td>
                        <td>2017-10-30</td>
                        <td>13.67</td>
                        <td>14700</td>
                        <td>BUY</td>
                    </tr>
                    <tr>
                        <td>DWT</td>
                        <td>2017-10-30</td>
                        <td>21.21</td>
                        <td>65400</td>
                        <td>BUY</td>
                    </tr>
                    <tr>
                        <td>UWT</td>
                        <td>2017-10-30</td>
                        <td>13.71</td>
                        <td>12000</td>
                        <td>SELL</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                </div>
                <div class="modal-body">
                    <h3>Modal Body</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ticker').on('click-row.bs.table', function (e, row, $element) {
                console.log($element.data('code'));
            });
        });
    </script>
</body>

</html>
